<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- #region seo_base-->
    <title>auto rent - اتو رنت</title>
    <link rel="stylesheet" href="./src/css/output.css" />
    <link
      rel="shortcut icon"
      href="./src/images/favicon/favicon.ico"
      type="image/x-icon"
    />
    <meta
      name="keywords"
      content="اجاره خودرو , اتو رنت , بنز , بی ام و , پورشه"
    />
    <meta name="description" content="این وب سایت برای اجاره خودرو است" />
    <meta name="robots" content="index,follow" />
    <!-- #endregion seo_base -->
  </head>
  <body>
    <!-- #region login_wrapper-->
    <div
      class="login-wrapper w-full min-h-screen flex items-center justify-center py-[20px] md:py-0"
    >
      <div
        class="login-center w-[95%] md:w-[85%] lg:w-[75%] xl:w-[71%] max-w-[1440px] md:mt-[80px] flex flex-col md:flex-row"
      >
        <!-- #region login_right_items-->
        <div
          class="login-center-right w-full md:w-[65%] h-auto lg:h-[856px] mb-[20px] md:mb-[80px] rounded-[8px] md:rounded-tr-[8px] md:rounded-br-[8px] md:rounded-tl-[0px] md:rounded-bl-[0px] bg-[#ffffff] dark:bg-gray-800 pb-[32px] md:pb-[40px] lg:pb-0"
        >
          <!-- #region login_logo-->
          <a
            href="./index.html"
            class="w-[120px] md:w-[140px] lg:w-[151px] h-[47px] md:h-[55px] lg:h-[59px] mx-auto mt-[24px] md:mt-[28px] lg:mt-[32px] flex"
          >
            <img src="./src/images/Logo/Logo.svg" alt="" />
          </a>
          <!-- #endregion login_logo-->

          <!-- #region text_top-->
          <div
            class="text w-[115px] h-[35px] mt-[40px] md:mt-[120px] lg:mt-[180px] xl:mt-[233px] mx-auto"
          >
            <p
              class="font-Estedad font-bold text-[16px] md:text-[17px] lg:text-[18px] text-[#494949] dark:text-gray-200 text-center"
            >
              ورود یا ثبت‌نام
            </p>
          </div>
          <!-- #endregion text_top-->

          <!-- #region accept code-->
          <div
            class="w-[90%] md:w-[90%] lg:w-[333px] max-w-[333px] h-auto md:h-[25px] mx-auto my-[20px] md:my-[25px] lg:my-[30px] px-4 md:px-0"
          >
            <p
              class="font-Estedad text-[11px] md:text-[11.5px] lg:text-[12px] font-normal text-[#494949] dark:text-gray-400 text-center"
            >
              کد تایید به شماره موبایلی که وارد می‌کنید، ارسال خواهد شد.
            </p>
          </div>
          <!-- #endregion accept code-->

          <!-- #region enter_phone_number-->
          <div class="w-full h-auto md:h-[105px]">
            <!-- #region input_phone-->
            <div
              class="w-[90%] md:w-[85%] lg:w-[530px] max-w-[530px] h-[46px] mx-auto"
            >
              <label
                class="input validator w-full h-full flex flex-row-reverse dark:bg-gray-700 dark:border-gray-600"
              >
                <div class="flex justify-center items-center gap-x-[5px]">
                  <p
                    class="w-[25px] h-[25px] font-Estedad text-[12px] md:text-[13px] lg:text-[14px] text-[#0C0C0C] dark:text-gray-200 font-normal mt-[5px]"
                  >
                    98+
                  </p>
                  <img
                    src="./src/images/login/Flag.svg"
                    alt=""
                    class="w-[20px] md:w-[22px] lg:w-[24px] h-[20px] md:h-[22px] lg:h-[24px] bg-cover flex"
                  />
                </div>
                <div
                  class="w-[1px] h-[24px] bg-[#C2C2C2] dark:bg-gray-600"
                ></div>
                <input
                  type="tel"
                  id="phoneInput"
                  class="tabular-nums focus:outline-hidden focus:border-hidden dark:bg-gray-700 dark:text-gray-200 dark:placeholder-gray-400 font-Estedad"
                  required
                  placeholder="9********"
                  pattern="[0-9]*"
                  minlength="10"
                  maxlength="10"
                  title="Must be 10 digits"
                />
              </label>
              <p class="validator-hint font-Estedad dark:text-gray-400">
                تعداد ارقام باید 10 عدد باشد
              </p>
            </div>
            <!-- #endregion input_phone-->

            <!-- #region rules_accept-->
            <div
              class="w-[90%] md:w-[85%] lg:w-[530px] max-w-[530px] h-auto md:h-[25px] mx-auto mt-[24px] md:mt-[28px] lg:mt-[32px] flex items-center gap-x-[5px]"
            >
              <div class="mb-[5px]">
                <input
                  type="checkbox"
                  checked="checked"
                  class="checkbox checkbox-sm checked:bg-[#194BF0] checked:text-[#ffffff] dark:border-gray-600"
                />
              </div>
              <div>
                <p
                  class="font-Estedad text-[11px] md:text-[12px] lg:text-[14px] font-normal text-[#727272] dark:text-gray-400 text-center opacity-80"
                >
                  با ورود و ثبت‌نام در سایت، با
                  <a href="#" class="text-[#194BF0] dark:text-blue-400"
                    >قوانین اتورنت</a
                  >
                  موافقت می‌کنم.
                </p>
              </div>
            </div>
            <!-- #endregion rules_accept-->
          </div>
          <!-- #endregion enter_phone_number-->

          <!-- #region submit-->
          <button
            type="submit"
            id="submitBtn"
            disabled
            class="font-Estedad mx-auto flex justify-center items-center mt-[14px] w-[90%] md:w-[85%] lg:w-[530px] max-w-[530px] h-[44px] md:h-[46px] lg:h-[48px] bg-[#F3F3F3] dark:bg-gray-700 text-[#C2C2C2] dark:text-gray-400 text-[13px] md:text-[13.5px] lg:text-[14px] rounded-[8px] cursor-not-allowed transition-all duration-300"
          >
            تایید و ادامه
          </button>
          <!-- #endregion submit-->
        </div>
        <!-- #endregion login_right_items-->

        <!-- #region login_img-->
        <div
          class="login-center-left hidden md:flex w-full md:w-[35%] md:rounded-tl-[16px] md:rounded-bl-[16px] h-auto lg:h-[856px] overflow-hidden"
        >
          <img
            src="./src/images/login/Benz G class.svg"
            alt=""
            class="w-full h-full object-cover"
          />
        </div>
        <!-- #endregion login_img-->
      </div>
    </div>
    <!-- #endregion login_wrapper-->

    <!-- #region login_validation_script-->
    <script>
      // #region get_elements
      // Phone input validation and submit button activation
      const phoneInput = document.getElementById("phoneInput");
      const submitBtn = document.getElementById("submitBtn");
      // #endregion get_elements

      // #region phone_input_validation
      phoneInput.addEventListener("input", function (e) {
        // Remove any non-digit characters
        this.value = this.value.replace(/[^0-9]/g, "");

        // #region enable_button
        // Check if exactly 10 digits are entered
        if (this.value.length === 10) {
          // Enable button and change to blue
          submitBtn.disabled = false;
          submitBtn.classList.remove(
            "bg-[#F3F3F3]",
            "dark:bg-gray-700",
            "text-[#C2C2C2]",
            "dark:text-gray-400",
            "cursor-not-allowed"
          );
          submitBtn.classList.add(
            "bg-[#194BF0]",
            "dark:bg-blue-600",
            "text-[#ffffff]",
            "dark:text-white",
            "cursor-pointer",
            "hover:bg-[#1640c9]",
            "dark:hover:bg-blue-700"
          );
        }
        // #endregion enable_button
        // #region disable_button
        else {
          // Disable button and revert to gray
          submitBtn.disabled = true;
          submitBtn.classList.remove(
            "bg-[#194BF0]",
            "dark:bg-blue-600",
            "text-[#ffffff]",
            "dark:text-white",
            "cursor-pointer",
            "hover:bg-[#1640c9]",
            "dark:hover:bg-blue-700"
          );
          submitBtn.classList.add(
            "bg-[#F3F3F3]",
            "dark:bg-gray-700",
            "text-[#C2C2C2]",
            "dark:text-gray-400",
            "cursor-not-allowed"
          );
        }
        // #endregion disable_button
      });
      // #endregion phone_input_validation
    </script>
    <!-- #endregion login_validation_script-->
  </body>
</html>
